<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>

    <title>Moon AR</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial}
        model-viewer{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%,-50%)
        }
        body{
            background-color: black;
        }
        h1{
            color: white;
            text-align: center;
        }

    </style>
</head>
<body>
    <model-viewer auto-rotate camera-controls ar ar-modes="webxr"id='moon' ios-src="moon.usdz" src="moon.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>
    <h1>Click on the Icon at the Bottom Right to Open in Augmented Reality</h1>
</body>
</html>

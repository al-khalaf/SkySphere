<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>

    <title>Moon AR</title>
    <style>
        model-viewer{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%,-50%)
        }
        body{
            background-color: black;
        }

    </style>
</head>
<body>
    <model-viewer auto-rotate camera-controls ar ar-modes="webxr"id='moon' src="moon.glb" alt="A 3D model" auto-rotate camera-controls></model-viewer>
</body>
</html>
